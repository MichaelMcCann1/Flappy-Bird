<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="styles.css">
  <script src='app.js' defer></script>
</head>
<body>
  <div class="game">
    <div class="sky">
      <div class="score">0</div>
      <div class="bird">
        <img id="birdImg" src="Images/Yellow/wing-up.png" alt="Yellow bird">
      </div>
    </div>
    <div class="ground"></div>
    <div class="obstacleContainer"></div>
    <div class="obstacleContainer2"></div>
    <div class="gameOver">
      <div class="gameOverBox">
        <p class="gameOverScore">Score: </p>
        <div class="hiscore">Best Score: 0</div>
        <p>Press Space to restart</p>
      </div>
    </div>
  </div>
</body>
</html>
